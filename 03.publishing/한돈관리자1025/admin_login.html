<!DOCTYPE html>

                <ul class="common_lnb_list">
                    <li class="slnb_inner"><!-- 활성화 효과 : gnb_on-->
                        <a href="#none" class="slnb_link">
                            <span class="slnb_txt_box">

                </a>
            </div>
        </div>
    </div>

    <!-- 콘텐츠 -->
    <div class="container">
        <div class="sub_section_w">
            <div class="admin_login_w">
                <strong class="login_title">Admin</strong>
                <fieldset class="login_hd_flst">
                    <div class="login_input_w">
                        <legend>로그인</legend>
                        <i class="xi-user-o"></i>
                        <label id="lab_id" for="loginId" class="lg_hdlb_id">아이디</label><!-- 아이디 인풋박스 선택시 label 에 클래스 hide 추가해주세요 -->
                        <input type="text" title="아이디를 입력하세요" id="loginId" name="id" class="lg_hdinput_id">
                    </div>
                    <div class="login_input_w">
                        <i class="xi-lock-o"></i>
                        <label id="lab_pwd" for="loginPw" class="lg_hdlb_pw">비밀번호</label><!-- 비밀번호 인풋박스 선택시 label 에 클래스 hide 추가해주세요 -->
                        <input type="password" title="비밀번호를 입력하세요" id="loginPw" name="passwd" class="lg_hdinput_pw">
                    </div>
                    <label for="loginBtn" class="blind">로그인버튼</label>
                    <input type="button" title="로그인을 하시려면 버튼을 누르세요" id="loginBtn" class="module_btn_red lg_hd_btn" value="로그인">

                <span class="ftl_cont">사업자 등록번호 안내 : 899-88-00918</span>
                <span class="ftl_cont">통신판매업 신고 제2017-서울서초-0176호</span>
                <span class="ftl_cont">전화 : 02-2135-8473</span>
